<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo-App</title>
  </head>
  <body class="bg-gradient-to-l from-indigo-900 via-indigo-900 to-purple-900">
    <div
      class="flex justify-center items-center flex-col gap-4 px-10 bg-white md:w-1/3 p-6 mx-auto mt-20 rounded-lg shadow-lg pb-11"
    >
      <div class="">
        <h1 class="text-lg">Todo List</h1>
      </div>
      <div class="relative w-full">
        <!-- input filed -->
        <input
          class="focus:outline-none bg-[#cdc2fe] rounded-full py-2 pl-5 pr-[120px] w-full"
          type="text"
          id="input"
          placeholder="Add a new task"
        />
        <!-- button -->
        <button
          class="absolute inset-y-0 right-0 hover:bg-[#3c1f7c] text-white rounded-full bg-[#302e81] hover:text-white w-[100px]"
          id="btn"
        >
          Add
        </button>
      </div>
      <!-- Task section -->
      <ul id="list" class="w-full">
        <!-- list items 1 -->

        <li
          class="flex justify-between items-center hover:bg-gray-300 rounded-lg p-2"
        >
          <div class="flex items-center mb-4">
            <input
              id="default-checkbox"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="default-checkbox"
              class="ms-2 text-sm font-medium text-gray-900 line-through"
              >Task 1</label
            >
          </div>
          <div>
            <button
              class="hover:bg-red-500 text-white px-2 py-0.5 font-medium text-sm bg-red-300 rounded-md"
              id="delete"
            >
              Delete
            </button>
          </div>
        </li>
        <li
          class="flex justify-between items-center hover:bg-gray-300 rounded-lg p-2"
        >
          <div class="flex items-center mb-4">
            <input
              id="default-checkbox"
              type="checkbox"
              value=""
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
            />
            <label
              for="default-checkbox"
              class="ms-2 text-sm font-medium text-gray-900"
              >Task 2</label
            >
          </div>
          <div>
            <button
              class="hover:bg-red-500 bg-red-300 text-white px-2 py-0.5 text-sm rounded-md"
              id="delete"
            >
              Delete
            </button>
          </div>
        </li>
      </ul>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
