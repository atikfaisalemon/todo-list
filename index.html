<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo-App</title>
  </head>
  <body class="bg-gradient-to-l from-indigo-900 via-indigo-900 to-purple-900">
    <div
      class="flex justify-center items-center flex-col gap-4 px-10 bg-white md:w-1/3 p-6 mx-auto mt-20 rounded-lg shadow-lg pb-11"
    >
      <div class="">
        <h1 class="text-lg">Todo List</h1>
      </div>
      <form id="inputForm" class="relative w-full">
        <!-- input filed -->
        <input
          class="focus:outline-none bg-[#cdc2fe] rounded-full py-2 pl-5 pr-[120px] w-full"
          type="text"
          id="input"
          placeholder="Add a new task"
          name="task"
        />
        <!-- button -->
        <button type="submit" class="add-btn" id="btn">Add</button>
      </form>
      <!-- Task section -->
      <ul id="list" class="w-full max-h-[300px] overflow-auto">
        <!-- list items -->
        <!-- <li class="task-item">
          <input
            class="mr-3"
            type="checkbox"
            id=""
            name="vehicle1"
            value="Bike"
          />
          <span
            >Task - 1</span
          >
          <button class="delete-btn" id="delete">Delete</button>
        </li> -->
      </ul>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
